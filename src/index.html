<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Sorteador de Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Sorteador de Times</h1>
      <form>
        <div class="form-group">
          <label for="players">Digite os nomes dos jogadores:</label>
          <textarea class="form-control" id="players" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="min-players">MÃ­nimo de jogadores por time:</label>
          <input type="number" class="form-control" id="min-players" value="2" min="1">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Sortear Times</button>
        <div id="validation-message" class="text-danger"></div>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/sorteio.js"></script>
  </body>
</html>
